<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Ackman</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Stylesheets/styles.css">
  <link rel="stylesheet" href="Stylesheets/bootstrap-extensions.css">
</head>
<body class="bg-secondary">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-2">
        <div class="row">
          <h3 class="text-break font-secondary text-secondary text-center pt-4 pb-2">Commands</h3>
        </div>
        <div class="row" id="commandList">
        </div>
      </div>
      <div class="col-10 d-flex flex-column h-100 overflow-hidden">
        <div class="row">
          <h1 class="font-secondary text-secondary text-center pt-3">Lucas Ackman</h1>
        </div>
        <div class="row flex-grow-1 bg-primary text-secondary p-4 border border-primary border-left-5 border-right-5 font-primary">
          <div class="col">
            <label class = "w-100">
              <div class="row">
                <div class="col-2 text-end fs-5 p-1">
                  Enter Command:
                </div>
                <div class="col-10">
                  <input title="commandInput" type="text" name="command" class="w-100 text-secondary bg-primary border-0 fs-4" id="commandInput">
                </div>
              </div>
            </label>
            <div class="row height-100">
              <div class="col-3">
                <div id="console">

                </div>
              </div>
              <div class="col-8 height-90 my-4">
                <div class="row height-100">
                  <div class="col border height-100 text-primary hidden" id="overview">
                    <div class="row">
                      overview
                        <div class="col d-flex p-0  justify-content-end">
                          <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                        </div>
                    </div>
                  </div>
                  <div class="col border height-100 text-primary hidden" id="contact">
                    <div class="row">
                      contact
                        <div class="col d-flex p-0  justify-content-end">
                          <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                        </div>
                    </div>
                  </div>
                  <div class="col border height-100 text-primary hidden" id="socials">
                    <div class="row">
                      socials
                        <div class="col d-flex p-0  justify-content-end">
                          <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                        </div>
                    </div>
                  </div>
                  <div class="col border height-100 text-primary hidden" id="p.kickstarter">
                    <div class="row">
                      Kickstarter
                      <div class="col d-flex p-0  justify-content-end">
                        <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                      </div>
                    </div>
                  </div>
                  <div class="col border height-100 text-primary hidden" id="p.blacksite-theta">
                    <div class="row">
                      Blacksite Theta
                      <div class="col d-flex p-0  justify-content-end">
                        <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                      </div>
                    </div>
                  </div>
                  <div class="col border height-100 text-primary hidden" id="p.where-silence-survives">
                    <div class="row">
                      Where Silence Survives
                      <div class="col d-flex p-0  justify-content-end">
                        <button type="button" name="close-window" class="fs-5 window-closer">X</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
